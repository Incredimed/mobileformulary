{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="drug">
    <h1>{{drug['name']}}</h1>
    <h2>Dose</h2>
    {% for dose in drug['doses'] %}
      <p>{{dose}}</p>
      {% endfor%}
    {% for key in drug.keys() %}
      {% if key != 'doses' %}
      <h2>{{key.capitalize()}}</h2>
      <p>{{drug[key]}}</p>
      {% endif %}
    {% endfor %}

</div>
{% endblock %}
